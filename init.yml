- name: Initialize important variables.
  set_fact:
    colours:
      - red
      - green
      - blue
      - yellow
      - black
      - white
    bulls: 0
    cows: 0
    turns: 0
    maxturns: 12

- name: Select the colour of four pegs.
  include_tasks: peg-colour.yml
  loop: [ 0, 1, 2, 3 ]
  loop_control:
    loop_var: peg_number
